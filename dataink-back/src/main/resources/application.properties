spring.application.name=dataink-backend

server.port=9090

#DB Connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

#naver cloud API
ncp.accessKey=${ACCESS_KEY}
ncp.secretKey=${SECRET_KEY}
ncp.regionName=kr-standard
ncp.endPoint=https://kr.object.ncloudstorage.com

# filesize
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

#JPA
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Mongo DB
spring.data.mongodb.uri=mongodb://${MONGO_USER}:${MONGO_URL1}:${MONGO_PORT},${MONGO_URL2}:${MONGO_PORT},${MONGO_URL3}:${MONGO_PORT}/${MONGO_DB}?replicaSet=${REPLICA_SET}

